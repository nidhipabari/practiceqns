<body>
    <script>
        function reverseWords(str) {
            
            let words = str.split(' ');

            
            for (let i = 0; i < words.length; i++) {
                
                if (words[i].length >= 5) {
                    words[i] = words[i].split('').reverse().join('');
                }
            }

            
            return words.join(' ');
        }
        let input = "Hello I am Nidhi";
        let output = reverseWords(input);
        console.log(output);

    </script>

</body>
