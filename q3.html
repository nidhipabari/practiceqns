<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function isPanagram(str) {
            let count = {};
            let a = [];

            let alphabet = 'abcdefghijklmnopqrstuvwxyz';

            for (let i = 0; i < str.length; i++) {
                let char = str[i];
            }

            if (alphabet.includes(char)) {
                a.push(char);

            }

            return a.length == 26;
        }

        let input = "The quick brown fox jumps over the lazy dog";
        let output = isPanagram(input);
        console.log(output);
    </script>
</body>
