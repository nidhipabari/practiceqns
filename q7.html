<body>
    <script>
        function breakCamelCase(str) {
            let result = '';


            for (let i = 0; i < str.length; i++) {
                let char = str[i];


                if (char === char.toUpperCase()) {
                    result += ' ';
                }


                result += char;
            }


            return result;
        }

        let input = "newFruits";
        let output = breakCamelCase(input);
        console.log(output);


    </script>
</body>
