<body>
    <script>
        function countVowels(p) {
            let vowels = 'aeiou';
            let count = 0;

            
            for (let i = 0; i < p.length; i++) {
                let char = p[i];

                
                if (vowels.includes(char)) {
                    count++;
                }
            }

            
            return count;
        }


        let input = "Hii I'm Nidhi";
        let output = countVowels(input);
        console.log(output);


    </script>
</body>
